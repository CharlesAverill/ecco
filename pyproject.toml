[tool.poetry]
name = "ecco"
version = "0.1.0"
description = "An Educational C COmpiler written in Python"
authors = ["Charles Averill <charlesaverill20@gmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.6.5"

[tool.poetry.dev-dependencies]
black = "^22.8.0"
mypy = "^0.971"
flake8 = "^5.0.4"
types-setuptools = "^65.6.0.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
ecco = "ecco.ecco:main"
